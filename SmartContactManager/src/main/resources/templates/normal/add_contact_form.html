<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>This is Home page</title>
</head>
<body>
	
	<section>
	
	<div class="card mr-3 ml-3 ">
		<div th:if="${session.message}" th:classappend="${session.message.type}" role="alert">
			<p class="text-center" th:text="${session.message.content}"></p>
					
				<!-- remove message from session -->
			   <th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>
				
		</div>
		<div class="card-body ">
		<h1 class="text-center">Add Contact</h1>
			
			<div class="container-fluid mt-1 ">
				
				<div class="col-md-8 offset-md-1">
					<form action="" th:object="${contact}" 
					enctype="multipart/form-data" 
					method="POST"
					th:action="@{/user/process-contact}"
					class="mt-2"
					>
					
					<!-- First Name -->
					<div class="input-group">
						<div class="input-group-prepend">
							<div class="input-group-text">
								<i class="fa fa-plus"></i>
							</div>
						</div>
						<input required type="text" id="firstName" name="name" placeholder="Enter Name Here" class="form-control">
					</div>
					
					<!-- Second Name -->
					<div class="input-group mt-3">
						<div class="input-group-prepend">
							<div class="input-group-text">
								<i class="fas fa-user-alt"></i>
							</div>
						</div>
						<input required type="text" id="secondName" name="secondName" placeholder="Enter Second Name Here" class="form-control">
					</div>
					
					<!-- Phone -->
					<div class="input-group mt-3">
						<div class="input-group-prepend">
							<div class="input-group-text">
								<i class="fas fa-phone"></i>
							</div>
						</div>
						<input required pattern="[0-9]{10}" title="Please enter a 10-digit number" type="text" id="phone" name="phone" placeholder="Enter Phone  Number" class="form-control">
					</div>
					
					<!-- Email -->
					<div class="input-group mt-3">
						<div class="input-group-prepend">
							<div class="input-group-text">
								@
							</div>
						</div>
						<input required type="email" id="email" name="email" placeholder="Enter Email Here" class="form-control">
					</div>
					
					<!-- Work -->
					<div class="input-group mt-3">
						<div class="input-group-prepend">
							<div class="input-group-text">
								<i class="fas fa-briefcase"></i>
							</div>
						</div>
						<input required type="text" id="work" name="work" placeholder="Enter Work Here" class="form-control">
					</div>
					
					<!-- Contact Description -->
					<div class="input-group mt-3">
						<textarea id="mytextarea"  placeholder="Enter Contact Description" name="description"  class="form-control" rows="10" ></textarea>
					</div>
					
					<!-- Contact Image -->
					<div class="custom-file mt-3">
					<input type="file" name="profileImage">
					</div>
					
					
					<!-- Submit button -->
					<div class="container text-center">
					<button class="btn btn-outline-primary">Save Contact</button>
					</div>
					
					</form>
				</div>
				
				
				
			
			
			</div>
			
		</div>
	</div>
	
	<script>
		$(document).ready(() =>{
			$(".item").removeClass("active");
			$("#add-link").addClass("active");
		});
	</script>
	</section>
</body>
</html>
