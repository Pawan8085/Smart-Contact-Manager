<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Contact Detail</title>
</head>
<body>

	<section>
		<div th:if="${session.message}" th:classappend="${session.message.type}" role="alert">
			<p class="text-center" th:text="${session.message.content}"></p>
						
				<!-- remove message from session -->
				<th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>
					
		</div>
		<div class="card mr-3 ml-3">
			<div class="card-body" th:if="${contact}">
				<div class="container text-center">
					<img style="height: 200px; width: 200px" class="my_profile_picture"
						alt="profilePhoto" th:src="@{'/img/'+${contact.image}}">
					<h3 class="mt-3" th:text="${contact.name}"></h3>
					<table class="table">
						<thead>
							<tr>
								<th scope="col">#ID</th>
								<th scope="col"> SCMUSER<span th:text="${contact.cid}"></span> </th>
								
							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row">Email</th>
								<td> <span th:text="${contact.email}"></span> </td>
					
							</tr>
							
							<tr>
								<th scope="row">Phone</th>
								<td> <span th:text="${contact.phone}"></span> </td>
					
							</tr>
							
							<tr>
								<th scope="row">Work</th>
								<td> <span th:text="${contact.work}"></span> </td>
					
							</tr>
							
							<tr>
								<th scope="row">More  </th>
								<td> <span th:text="${contact.description}"></span> </td>
					
							</tr>
						</tbody>
						
						
					</table>
					
				</div>
			</div>
			
			
		</div>
		<h3 th:unless="${contact}" class="text-center"> Invalid contact id!</h3>
	</section>
</body>
</html>
